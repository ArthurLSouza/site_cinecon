<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinecon - Tudo sobre cinema</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
    <div class="container">
        <h1> Cinecon</h1>
    <nav>
        <ul>
            <li>
                <a href="#about">Sobre</a>
            </li>
            <li>
                <a href="#contact">Contato</a>
            </li>
        </ul>
    </nav>
    </div> 
    </header> 
    <section>
        <div class="container">
            <img class="store-front" src="./images/Movies.webp" alt="Cinecon Capa" />
            <div id="about">
                <h2></h2>
                <p>
                    Se você quer ficar por dentro de tudo que acontece no mundo de Hollywood, aqui é o seu lugar! Sejam ben-vindos a Cinecon, o maior portal sobre filmes, séries e games.
                </p>
                <ul class="brands-list">
                    <li><img src="./images/clapper-6640236_1280.png" alt="Claquete" /></li>
                    <li><img src="./images/game-controller-gamepad-for-game-console-free-png.webp" alt="Games" /></li>
                </ul>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <div class="contact-methods">
                <div>
                    <h3>Fale Conosco</h3>
                    <form>
                        <input type="text" placeholder="Seu nome" required />
                        <input type="email" placeholder="Seu email" required />
                        <input type="tel" placeholder="Seu telefone (opcional)" />
                        <textarea placeholder="Sobre o que você quer ler?" required ></textarea>
                        <button type= "submit"> Enviar</button>
                    </form>
                </div>
                <div>
                    <h3>Redes Sociais</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no instagram"></a>
                            <img src="/images/instagram.png" alt="Logo do instagram">
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no facebook"></a>
                            <img src="/images/facebook.png" alt="Logo do facebook">
                        </li>
                        <li>
                            <a href="#" title="Siga nosso twitter"></a>
                            <img src="/images/new-twitter-logo-x-2023-twitter-x-logo-official-vector-download_691560-10797.avif" alt="Logo do X">
                        </li>
                        <li>
                            <a href="#" title="Se inscreva no nosso canal"></a>
                            <img src="/images/youtube.png" alt="Logo do youtube">
                        </li>
                    </ul>
                </div>
                <div>
                    <h3>Trailers</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/UFDEn8qvw9g?si=zWg7mQA9Uqc_w2L_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; Cinecon - Todos os direitos reservados - 2024
            </p>
        </div>
    </footer>
</body>
</html>
